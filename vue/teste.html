<style>
  body{
    background-color: rgb(210, 168, 214);
}
  form{
    display:flex;
  }
  /* Cacher l'input natif */
  input[type="radio"] {
    appearance: none; /* Supprime le style natif */
    width: 0;
    height: 0;
    margin: 0;
    opacity: 0; /* Invisible */
    position: absolute;
  }

  /* Style de la div qui représente le bouton radio */
  .custom-radio {
    display: inline-block;
     width: 20px;
    height: 20px;
    border: 2px solid white; /* Bordure de base */
    border-radius: 5px;
    background-color:  #f3f7fb88;; 
    cursor: pointer;
    position: relative;
  }

  /* Quand l'input est coché, styliser la div associée */
  input[type="radio"]:checked + .custom-radio {
    background-color: #f3f7fb88; /* Couleur de fond quand coché */
    border:2px solid white;
  }

  /* Ajouter un point au centre quand coché */
  input[type="radio"]:checked + .custom-radio::after {
    content: '';
    display: block;
    width: 12px;
    height: 12px;
    background-color: white; /* Couleur du point */
    border-radius: 2px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Espacement et alignement */
  label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }
</style>

<form>
  <label>
    <input type="radio" name="group" checked="true"/>
    <div class="custom-radio"></div>
   Avec 
  </label>

  <label>
    <input type="radio" name="group" />
    <div class="custom-radio"></div>
   Sans
  </label>
</form>
