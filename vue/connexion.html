<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youpi Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap&family=Asset&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <nav>
        <div id="iconesLogo">
            <a href="acceuil.html">
                <img src="../icones/LogoBlanc.svg" id="logoBlanc">
                <img src="../icones/LogOrange.svg" id="logoOrange">
            </a>
        </div>
        <div id="iconesCompte">
            <a href="inscription.html">
                <img src="../icones/CompteBlanc.svg" id="compteBlanc">
                <img src="../icones/CompteOrange.svg" id="compteOrange">
            </a>
        </div>
    </nav>
    <main>
        <h1 id="titreAccueil">
            Connexion
        </h1>
        <p class="consigne">Veille à remplir tous les champs</p>
        <form method="POST" action="#.php">
            <fieldset id="connexion">
                <div>
                    <label for="email">Mail :</label>
                    <input type="email" name="email" id="email"/>
                </div>
                <div>
                    <label for="pwd">Mot de passe :</label>
                    <input type="password" name="pwd" placeholder="Mot de Passe Oublié ?" maxlength="30" minlength="8" id="pwd"/>
                </div>
            </fieldset>
        </form>
        <div class="Ombre hoverOmbre" id="boutonForm">
            <div class="bouton">
                <label for="buton" id="labelForm">
                    Me Connecter   
                </label>      
            </div>
        </div> 
        <p class="redirection">Tu n'as pas encore de compte ? <span><a href="inscription.html">S'Inscrire</a></span></p>
        <!-- Revoir label?? -->
    </main>
</body>
</html>
