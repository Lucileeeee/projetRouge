<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youpi Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap&family=Asset&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <nav>
        <div id="iconesCompte">
            <img src="../icones/CompteBlanc.svg" id="compteBlanc">
            <img src="../icones/CompteOrange.svg" id="compteOrange">
        </div>
        <div id="iconesLogo">
            <a href="acceuil.html">
                <img src="../icones/LogoBlanc.svg" id="logoBlanc">
                <img src="../icones/LogOrange.svg" id="logoOrange">
            </a>
        </div>
    </nav>
    <main>
        <h1 id="titreAccueil">
            Inscription
        </h1>
        <p class="consigne">Veille à remplir tous les champs</p>
        <form method="POST" action="#.php">
            <fieldset>
                <div>
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="prenom" maxlength="20" minlength="2" id="prenom"/>
                </div>
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom"  maxlength="20" minlength="2" id="nom"/>
                </div>
                <div>
                    <label for="email">Mail :</label>
                    <input type="email" name="email" id="email"/>
                </div>
                <div>
                    <label for="pwd">Mot de passe :</label>
                    <input type="password" name="pwd" maxlength="30" minlength="8" id="pwd"/>
                </div>
            </fieldset>
        </form>
        <div class="Ombre hoverOmbre" id="boutonForm">
            <div class="bouton">
                <label for="buton" id="labelForm">
                    M'Inscrire      
                </label>      
            </div>
        </div> 
        <p class="redirection">Tu as déjà un compte ? <span><a href="connexion.html">Se Connecter</a></span></p>
        <!-- Revoir label?? -->
    </main>
</body>
</html>
